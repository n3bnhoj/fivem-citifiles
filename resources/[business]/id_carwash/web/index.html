<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Car Wash</title>
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="style.css"/>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<div id="container">
		<img id="watersplashes" src="img/watersplashes.png">

		<div id="headtext">
			<span>CAR WASH</span>
		</div>
		<div id="owner">
			<span>OWNER</span>
		</div>
		<div id="ownername">
			<span>Nobody</span>
		</div>
		<div id="button">
			<svg class="buttonshape" viewBox="0 0 336 138">
				<path id="buttonshape" d="M 44 0 L 292 0 C 316.300537109375 0 336 19.69947052001953 336 44 L 336 94 C 336 118.3005294799805 316.300537109375 138 292 138 L 44 138 C 19.69947052001953 138 0 118.3005294799805 0 94 L 0 44 C 0 19.69947052001953 19.69947052001953 0 44 0 Z">
				</path>
			</svg>
			<div id="buttonwash">
				<span>WASH</span>
			</div>
		</div>
		<div id="washyourvehicle">
			<span>WASH YOUR VEHICLE</span>
		</div>
		<div id="owner_p">
			<span>PRICE</span>
		</div>
		<div id="businesscash">
			<span>999,999,999$</span>
		</div>
		<div id="businessowner">
			<div id="businessownersection">
				<div id="buttonowner">
					<svg class="buttonownershape" viewBox="0 0 336 138">
						<path id="buttonownershape" d="M 44 0 L 292 0 C 316.300537109375 0 336 19.69947052001953 336 44 L 336 94 C 336 118.3005294799805 316.300537109375 138 292 138 L 44 138 C 19.69947052001953 138 0 118.3005294799805 0 94 L 0 44 C 0 19.69947052001953 19.69947052001953 0 44 0 Z">
						</path>
					</svg>
					<div id="buttonowner_u">
						<span>ACCESS</span>
					</div>
				</div>
				<div id="washyourvehicle_v">
					<span>OWNER MENU</span>
				</div>
				<div id="businessbalance">
					<span>BUSINESS<br/>BALANCE</span>
				</div>
				<div id="businessmoney">
					<span>999,999,999$</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
